
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>
	<button onclick="srija()">show me</button>

</body>
<script>
	function srija()
	{
		var i,j;  
		for(i=1;i<=5;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write(i+" ");
			}
			document.write("<br/>");
		}
	}
</script>
