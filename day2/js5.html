<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<button onclick="sat()"> show me</button>
<p id= "out"></p>
</body>
<script>
function sat() {
  let result = "";
  for (let i = 1; i <=26; i++) {
    let str = "";
    for (let j = 1; j <= i; j++) {
      str += String.fromCharCode(96 + j);
    }
    result += str + "<br>";
  }
  document.getElementById("out").innerHTML = result;
}
</script>
</html>
