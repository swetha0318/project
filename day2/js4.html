<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="manasa()">show me</button>

</body>
<script>
	function manasa()
	{
		var i,j;
		for(i=1;i<=5;i++)//rows
		{
			for(j=1;j<=i;j++)//cols
			{
				document.write(i+" ");
			}
		document.write("<br/>");
	}
}
</script>
</html>
