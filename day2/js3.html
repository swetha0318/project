<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	N1:<input type="number" id="age" value="">
	N2:<input type="number" id="Myage" value="">
	out:<input type="number" id="output" value=""onclick="vyshu()">
	
</body>
<script>
	function vyshu()
	{
		var a=document.getElementById('age').value;
		var b=document.getElementById('Myage').value;
		var c=a*b;
		document.getElementById('output').value=c;
	}
</script>
